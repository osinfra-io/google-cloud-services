name: Production

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Non-Production
    types:
      - completed

# For reusable workflows, the permissions setting for id-token should be set to write at the
# caller workflow level or in the specific job that calls the reusable workflow.

permissions:
  contents: read
  id-token: write

jobs:
  main:
    name: "Main"
    uses: osinfra-io/github-opentofu-gcp-called-workflows/.github/workflows/plan-and-apply.yml@367d86eecaab18bb7fae7f5fa17fe7001df13f16
    if: github.event.workflow_run.conclusion == 'success'
    with:
      checkout_ref: ${{ github.ref }}
      github_environment: "Production: Main"
      service_account: plt-lz-services-github@plt-lz-backend-tf5f-prod.iam.gserviceaccount.com
      opentofu_plan_args: -var-file=tfvars/production.tfvars
      opentofu_state_bucket: plt-lz-services-d3c2-prod
      opentofu_version: ${{ vars.OPENTOFU_VERSION }}
      opentofu_workspace: main-production
      workload_identity_provider: projects/134040294660/locations/global/workloadIdentityPools/github-actions/providers/github-actions-oidc
    secrets:
      gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
      opentofu_plan_secret_args: >-
        -var=datadog_api_key=${{ secrets.DATADOG_API_KEY }}
        -var=datadog_app_key=${{ secrets.DATADOG_APP_KEY }}

  us_east1:
    name: "Regional: us-east1"
    uses: osinfra-io/github-opentofu-gcp-called-workflows/.github/workflows/plan-and-apply.yml@367d86eecaab18bb7fae7f5fa17fe7001df13f16
    if: github.actor != 'dependabot[bot]'
    needs: main
    with:
      checkout_ref: ${{ github.ref }}
      github_environment: "Production: Regional - us-east1"
      service_account: plt-lz-services-github@plt-lz-backend-tf5f-prod.iam.gserviceaccount.com
      opentofu_plan_args: -var-file=tfvars/us-east1-production.tfvars
      opentofu_state_bucket: plt-lz-services-d3c2-prod
      opentofu_version: ${{ vars.OPENTOFU_VERSION }}
      opentofu_workspace: us-east1-production
      working_directory: regional
      workload_identity_provider: projects/134040294660/locations/global/workloadIdentityPools/github-actions/providers/github-actions-oidc
    secrets:
      gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
